  <p><input type="button" value="Comprar protudo" onclick="clique()"></p>
</body>
<script>
  function clique() {
    var n1 = window.prompt('Que produto você está comprando?')
    var n2 = window.prompt(`Quando custa ${n1} que você está comprando?`)
    var n3 = window.prompt(`Qual foi o valor que você deu para pagar o ${n1}?`)
    
    var n4 = Math.abs(n2 - n3)
    


    window.alert(`Você comprou um ${n1} que custou R$${n2},00.
Deu R$${n3},00 em dinheiro e vai receber R$${n4},00 de troco.
Volte Sempre!`)
  }
