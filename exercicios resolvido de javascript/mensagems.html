<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mensagems</title>
  <style>
   body {
     font: normal 12pt Arial;
   }
   button {
     font-size: 12pt;
     padding: 30px;
     width: 8rem;
     border: 1pt solid #000;
   }
  </style>
</head>
<body>
  <h1>Desafio das Mensagems</h1>
  <button onclick="ação1()">Botão 1</button>
  <button onclick="ação2()">Botão 2</button>
  <button onclick="ação3()">Botão 3</button>
  <script>
    function ação1() {
      window.alert("Você Clicou no Botão 1!")
      document.body.style.background = 'green'
    }

    function ação2() {
      window.alert("Você Clicou no Botão 2!")
      document.body.style.background = 'black'
    }

    function ação3() {
      window.alert("Você Clicou no Botão 3!")
      document.body.style.background = 'white'
    }

  </script>
</body>
</html>
